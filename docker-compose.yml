# DOCKER ORCHESTRATION CONFIG
# Project: Research Assistant
# File: docker-compose.yml
#
# This file defines how all the services (database, redis, backend, worker, frontend)
# connect and run together as a single application.
# It handles networking, environment variables, and persistent storage.

version: '3.8'

services:
  research_db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: research_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-key
      - DATABASE_URL=postgresql://postgres:postgrespassword@research_db:5432/research_assistant
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      # - OLLAMA_HOST=http://host.docker.internal:11434
      # - OLLAMA_MODEL=llama3
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    depends_on:
      - research_db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery_worker:
    build:
      context: ./backend
    command: celery -A core worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgrespassword@research_db:5432/research_assistant
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      # - OLLAMA_HOST=http://host.docker.internal:11434
      # - OLLAMA_MODEL=llama3
    depends_on:
      - research_db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:
