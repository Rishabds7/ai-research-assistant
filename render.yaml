services:
  # 1. FRONTEND (Next.js)
  - type: web
    name: research-assistant-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: research-assistant-backend
          property: url

  # 2. BACKEND (Django API)
  - type: web
    name: research-assistant-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: research-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: research-redis
          property: connectionString
      - key: LLM_PROVIDER
        value: gemini
      # FORCE GEMINI FOR PRODUCTION
      - key: GEMINI_API_KEY
        sync: false  # User must enter this in dashboard
      - key: GEMINI_MODEL
        value: gemini-2.0-flash

  # 3. CELERY WORKER (Processing)
  - type: worker
    name: research-worker
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A core worker -l info --concurrency 2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: research-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: research-redis
          property: connectionString
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash

databases:
  - name: research-db
    databaseName: research_db
    user: research_user
    plan: starter  # PGVector requires standard extensions support, starter is safest.

  - name: research-redis
    plan: starter # Need persistence for task queues
