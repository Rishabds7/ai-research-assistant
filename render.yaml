services:
  # 1. FRONTEND (Next.js)
  - type: web
    name: research-assistant-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false # Paste the backend URL here after deployment (e.g. https://research-assistant-backend.onrender.com/api)

  # 2. BACKEND (Django API)
  - type: web
    name: research-assistant-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: research-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: research-redis
          property: connectionString
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash

  # 3. CELERY WORKER
  - type: worker
    name: research-worker
    env: python
    rootDir: backend
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: celery -A core worker -l info --concurrency 2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: research-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: research-redis
          property: connectionString
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash

  # 4. REDIS
  - type: redis
    name: research-redis
    plan: free 
    ipAllowList: []

databases:
  - name: research-db
    plan: Basic-1gb # Switched to verified flexible plan name
    diskSizeGB: 1 # Required for flexible plans
