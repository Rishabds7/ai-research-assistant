services:
  # 1. FRONTEND (Next.js)
  - type: web
    name: research-assistant-frontend
    env: node
    plan: free 
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false 

  # 2. UNIFIED BACKEND (Django API + Celery Worker)
  # Combined to stay on the $0 Free Tier
  - type: web
    name: research-assistant-backend
    env: python
    plan: free
    rootDir: backend
    # BUILD: Install and collect static (no DB access needed)
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    # START: Makemigrations (for free tier) then Migrate then run services
    # We increase gunicorn timeout to 120s to prevent worker timeouts during heavy processing
    startCommand: python manage.py makemigrations papers && python manage.py migrate && (celery -A core worker -l info --concurrency 1 & gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 1)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: research-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: research-redis
          property: connectionString
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash

  # 3. REDIS
  - type: redis
    name: research-redis
    plan: free 
    ipAllowList: []

databases:
  - name: research-db
    plan: free 
